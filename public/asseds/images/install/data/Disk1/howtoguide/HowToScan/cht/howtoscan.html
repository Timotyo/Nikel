<body>
<div id="body">
<div id="topicPage1">
	<div class="title">
		<h3>使用 ControlCenter4 將文件掃描為 PDF 檔案</h3>
	</div>

	<div class="pnum">
<table>
<tr>
<th class="pnum">0.</th>
<td class="pnum"><span class="fontWeightNormal">若顯示 ControlCenter4 模式畫面，請選擇<span class="guiitem">進階模式</span>，再按一下<span class="guiitem">確定</span>。</span></td>
</tr>
</table>
		<div class="shortDiscription">
			<p><span class="imgC"><img src="../img/Scan_01.png" width="290" height="227" /></span></p>
		</div>
	</div>
	<div class="pnum">
<table>
<tr>
<th class="pnum">1.</th>
<td class="pnum"><span class="fontWeightNormal">按一下<span class="guiitem">檔案</span>。</span></td>
</tr>
</table>
		<div class="shortDiscription">
			<p><span class="imgC"><img src="../img/Scan_02.png" width="360" height="185" /></span></p>
		</div>
	</div>
	<div class="pnum">
<table>
<tr>
<th class="pnum">2.</th>
<td class="pnumj"><span class="fontWeightNormal">按一下<span class="guiitem">掃描</span>。<br />機器開始掃描程序。 儲存掃描資料的資料夾將會自動開啟。</span>
</td>
</tr>
</table>
		<div class="shortDiscription">
			<p><span class="imgC"><img src="../img/Scan_03.png" width="339" height="282" /></span></p>
		</div>
	</div>
	<div class="block">
<ol class="caption">
	<li><span class="fontWeightNormal">從<span class="guiitem">檔案類型</span>下拉清單選擇 <span class="guiitem">PDF</span> (<span class="guiitem">*.pdf</span>)。</span></li>
	<li><span class="fontWeightNormal">可輸入您為文件設定的檔案名稱。</span></li>
	<li><span class="fontWeightNormal">可將檔案儲存至預設資料夾，或按一下 <img src="../img/Scan_04.png" alt="" width="26" height="26" /> (<span class="guiitem">瀏覽</span>) 按鈕選擇您需要的資料夾。</span></li>
	<li><span class="fontWeightNormal">可從<span class="guiitem">解析度</span>下拉清單選擇掃描解析度。</span></li>
	<li><span class="fontWeightNormal">可從<span class="guiitem">文件尺寸</span>下拉清單選擇文件尺寸。</span></li>
</ol>
	</div>
</div></div>
