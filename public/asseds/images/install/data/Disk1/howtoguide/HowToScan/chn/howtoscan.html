<body>
<div id="body">
<div id="topicPage1">
	<div class="title">
		<h3>使用 ControlCenter4 将文档扫描成 PDF 文件</h3>
	</div>

	<div class="pnum">
<table>
<tr>
<th class="pnum">0.</th>
<td class="pnum"><span class="fontWeightNormal">若显示 ControlCenter4 模式屏幕，请选择<span class="guiitem">高级模式</span>，然后点击<span class="guiitem">确定</span>。</span></td>
</tr>
</table>
		<div class="shortDiscription">
			<p><span class="imgC"><img src="../img/Scan_01.png" width="290" height="227" /></span></p>
		</div>
	</div>
	<div class="pnum">
<table>
<tr>
<th class="pnum">1.</th>
<td class="pnum"><span class="fontWeightNormal">点击<span class="guiitem">文件</span>。</span></td>
</tr>
</table>
		<div class="shortDiscription">
			<p><span class="imgC"><img src="../img/Scan_02.png" width="360" height="185" /></span></p>
		</div>
	</div>
	<div class="pnum">
<table>
<tr>
<th class="pnum">2.</th>
<td class="pnumj"><span class="fontWeightNormal">点击<span class="guiitem">扫描</span>。 <br />设备开始扫描进程。 保存扫描数据的文件夹将自动打开。</span>
</td>
</tr>
</table>
		<div class="shortDiscription">
			<p><span class="imgC"><img src="../img/Scan_03.png" width="339" height="282" /></span></p>
		</div>
	</div>
	<div class="block">
<ol class="caption">
	<li><span class="fontWeightNormal">从<span class="guiitem">文件类型</span>下拉列表中选择 <span class="guiitem">PDF</span> (<span class="guiitem">*.pdf</span>)。</span></li>
	<li><span class="fontWeightNormal">可以输入文档要使用的文件名。</span></li>
	<li><span class="fontWeightNormal">可以将文件保存至默认文件夹，或者点击 <img src="../img/Scan_04.png" alt="" width="26" height="26" /> (<span class="guiitem">浏览</span>) 按钮选择所需文件夹。</span></li>
	<li><span class="fontWeightNormal">可以从<span class="guiitem">分辨率</span>下拉列表中选择扫描分辨率。</span></li>
	<li><span class="fontWeightNormal">可以从<span class="guiitem">文档尺寸</span>下拉列表中选择文档尺寸。</span></li>
</ol>
	</div>
</div></div>
