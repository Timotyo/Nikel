<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>檢查加熱器溫度</title>
<link rel="stylesheet" href="../common/css/cssreset/cssreset.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssfonts/cssfonts.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssbase/cssbase.css" type="text/css" />
<link rel="stylesheet" href="../common/css/user.css" type="text/css" />
</head>
<body>
<div class="header">
  <div class="inner">
    <h1>檢查加熱器溫度</h1>
    <div class="read">
      <h2>讓機器待機 15 分鐘，關閉電源再開啟</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <dl class="num">
      <dt>1</dt>
      <dd class="clearfix">
        <div class="txt">讓機器待機 15 分鐘。</div>
        <div class="img"><img src="../common/images/DSL_common_clock.gif" /> </div>
      </dd>
    </dl>
    <dl class="num">
      <dt>2</dt>
      <dd class="clearfix">
        <div class="txt">使用電源按鈕關閉電源然後再開啟，或拔下 AC 電源線然後重新連接。<br /> 如果錯誤訊息仍然存在，請將機器送修。 </div>
        <div class="img"><img src="../common/images/DSL_common_concent.gif" /></div>
      </dd>
    </dl>
    <div class="noNum clearfix">
    <div class="txt box">
      <p>請按照下列指示操作，以安全使用本產品。 </p>
<ul><li>直接將插頭插入 AC 電源插座。</li>
<li>請勿在一個插座上連接多個插頭。</li>
<li>選擇溫度維持在 10&deg;C 至 32.5&deg;C（50&deg;F 至 90.5&deg;F）、濕度在 20% 至 80%（無冷凝）之間的地方。</li></ul>
    </div>
    </div>
  </div>
</div>
</body>
</html>
