<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>更換碳粉匣</title>
<link rel="stylesheet" href="../common/css/cssreset/cssreset.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssfonts/cssfonts.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssbase/cssbase.css" type="text/css" />
<link rel="stylesheet" href="../common/css/user.css" type="text/css" />
</head>
<body>
<div class="header">
  <div class="inner">
    <h1>更換碳粉匣</h1>
    <div class="read">
      <h2>更換新碳粉匣</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <dl class="num">
      <dt>1</dt>
      <dd class="clearfix">
        <div class="txt">打開蓋子。</div>
        <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>2</dt>
      <dd class="clearfix">
        <div class="txt">從機器中取出感光滾筒組件。</div>
        <div class="img"><img src="../common/images/DSL_FB_takeoutdrum_holdtone.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>3</dt>
      <dd class="clearfix">
        <div class="txt">更換碳粉匣。 </div>
        <div class="img"><img src="../common/images/DSL_common_tonerdrum.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>4</dt>
      <dd class="clearfix">
        <div class="txt">左右推動感光滾筒上的綠色滑塊 3 次。 <br /> 務必將滑塊推回原位 (1)。</div>
        <div class="img"><img src="../common/images/DSL_common_coronawire.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>5</dt>
      <dd class="clearfix">
        <div class="txt">將感光滾筒組件裝回機器，並關閉蓋子。</div>
        <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
      </dd>
    </dl>
  </div>
</div>
</body>
</html>
