    <h1>偵測到的電源不穩定</h1>
    <div class="read">
      <h2>關閉電源再開啟</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <div class="noNum">
        <div class="txt"> 使用電源按鈕關閉電源然後再開啟，或拔下 AC 電源線然後重新連接。</div>
        <div class="img"><img src="../common/images/DSL_common_concent.gif" /></div>
    </div>
    <div class="noNum clearfix">
    <div class="txt box">
      <p>請按照下列指示操作，以安全使用本產品。 </p>
<ul>
<li>直接將插頭插入 AC 電源插座。</li>
<li>請勿在一個插座上連接多個插頭。</li>
<li>請勿連接至不斷電系統（UPS）或發電機。</li>
</ul>
    </div>
    </div>
  </div>
