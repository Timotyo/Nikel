<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Toner mancante</title>
<link rel="stylesheet" href="../common/css/cssreset/cssreset.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssfonts/cssfonts.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssbase/cssbase.css" type="text/css" />
<link rel="stylesheet" href="../common/css/user.css" type="text/css" />
</head>
<body>
<div class="header">
  <div class="inner">
    <h1>Toner mancante</h1>
    <div class="read">
      <h2>Installare la cartuccia toner nella posizione corretta </h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <dl class="num">
      <dt>1</dt>
      <dd class="clearfix">
        <div class="txt">Aprire i coperchi.</div>
        <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>2</dt>
      <dd class="clearfix">
        <div class="txt">Estrarre dall'apparecchio l'unit&agrave; tamburo.</div>
        <div class="img"><img src="../common/images/DSL_FB_takeoutdrum_holddrum.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>3</dt>
      <dd class="clearfix">
        <div class="txt">Inserire saldamente la cartuccia toner nell'unit&agrave; tamburo.</div>
        <div class="img"><img src="../common/images/DSL_common_tonerdrum02.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>4</dt>
      <dd class="clearfix">
        <div class="txt">Reinserire il gruppo tamburo nell'apparecchio e chiudere i coperchi.</div>
        <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
      </dd>
    </dl>
  </div>
</div>
</body>
</html>
