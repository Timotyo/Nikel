<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jam inside 1</title>
<link rel="stylesheet" href="../common/css/cssreset/cssreset.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssfonts/cssfonts.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssbase/cssbase.css" type="text/css" />
<link rel="stylesheet" href="../common/css/user.css" type="text/css" />
</head>

<body>
<div class="header">
  <div class="inner">
    <h1>Jam inside 1</h1>
    <div class="read">
      <h2>Remove the jammed paper from inside the machine</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
  <dl class="num">
    <dt>1</dt>
    <dd class="clearfix">
      <div class="txt">Open the covers.</div>
      <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /> </div>
    </dd>
  </dl>
  <dl class="num">
    <dt>2</dt>
    <dd class="clearfix">
      <div class="txt">Take out the drum unit assembly and remove the jammed paper.</div>
      <div class="img">
        <div class="node-2col clearfix">
          <div class="node-col node-col-first">
            <div class="node-inner"><img src="../common/images/DSL_FB_takeoutdrum_holdjamm.gif" /></div>
          </div>
          <div class="node-col node-col-last">
            <div class="node-inner">
              <ul class="markSet">
                <li class="mark mark1">WARNING</li>
                <li class="mark mark2">HOT SURFACE</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </dd>
  </dl>
  <dl class="num">
    <dt>3</dt>
    <dd class="clearfix">
      <div class="txt">Put the drum unit assembly back into the machine and close the covers.</div>
      <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
    </dd>
  </dl>
  <dl class="num">
    <dt>4</dt>
    <dd class="clearfix">
      <div class="txt">Press the <strong>Start button</strong> to clear the error.</div>
      <div class="img"><img src="../common/images/DSL_FB_pressstartkey.gif" /></div>
    </dd>
  </dl>
</div>
</div>
</body>
</html>
