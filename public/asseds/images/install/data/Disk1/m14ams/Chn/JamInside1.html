<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>1 内部卡纸</title>
<link rel="stylesheet" href="../common/css/cssreset/cssreset.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssfonts/cssfonts.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssbase/cssbase.css" type="text/css" />
<link rel="stylesheet" href="../common/css/user.css" type="text/css" />
</head>
<body>
<div class="header">
  <div class="inner">
    <h1>1 内部卡纸</h1>
    <div class="read">
      <h2>清除设备内部的卡纸</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
  <dl class="num">
    <dt>1</dt>
    <dd class="clearfix">
      <div class="txt">打开上盖&#xFF61;</div>
      <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /> </div>
    </dd>
  </dl>
  <dl class="num">
    <dt>2</dt>
    <dd class="clearfix">
      <div class="txt">取出硒鼓单元组件并从设备内部取出卡住的纸张&#xFF61;</div>
      <div class="img">
        <div class="node-2col clearfix">
          <div class="node-col node-col-first">
            <div class="node-inner"><img src="../common/images/DSL_FB_takeoutdrum_holdjamm.gif" /></div>
          </div>
          <div class="node-col node-col-last">
            <div class="node-inner">
              <ul class="markSet">
                <li class="mark mark1">警告</li>
                <li class="mark mark2">高温表面</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </dd>
  </dl>
  <dl class="num">
    <dt>3</dt>
    <dd class="clearfix">
      <div class="txt">将硒鼓单元组件放回设备并将上盖关上&#xFF61;</div>
      <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
    </dd>
  </dl>
  <dl class="num">
    <dt>4</dt>
    <dd class="clearfix">
      <div class="txt">按下<strong>启动按钮</strong>清除错误&#xFF61;</div>
      <div class="img"><img src="../common/images/DSL_FB_pressstartkey.gif" /></div>
    </dd>
  </dl>
</div>
</div>
</body>
</html>
