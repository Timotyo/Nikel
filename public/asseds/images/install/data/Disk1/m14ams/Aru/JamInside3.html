<body>
<div class="header">
  <div class="inner">
    <h1>انحشار داخلي 3</h1>
    <div class="read">
      <h2>قم بإزالة الورق المنحشر من داخل الآلة</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <dl class="num">
      <dt>1</dt>
      <dd class="clearfix">
        <div class="txt">افتح الأغطية.</div>
        <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>2</dt>
      <dd class="clearfix">
        <div class="txt">أخرج مجموعة وحدة الأسطوانة وقم بإزالة الورق المنحشر.</div>
        <div class="img">
          <div class="node-2col clearfix">
            <div class="node-col node-col-first">
              <div class="node-inner"><img src="../common/images/DSL_FB_takeoutdrum_holdjamm.gif" /></div>
            </div>
            <div class="node-col node-col-last">
              <div class="node-inner">
                <ul class="markSet">
                  <li class="mark mark1">تحذير</li>
                  <li class="mark mark2">سطح ساخن</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </dd>
    </dl>
    <dl class="num">
      <dt>3</dt>
      <dd class="clearfix">
        <div class="txt">أعد إدخال مجموعة وحدة الأسطوانة في الآلة وأغلق الأغطية.</div>
        <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>4</dt>
      <dd class="clearfix">
        <div class="txt">اضغط <strong>الزر ابدأ</strong> لمسح الخطأ.</div>
        <div class="img"><img src="../common/images/DSL_FB_pressstartkey.gif" /></div>
      </dd>
    </dl>
  </div>
