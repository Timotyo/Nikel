<body>
<div class="header">
  <div class="inner">
    <h1>내부 용지 걸림 3</h1>
    <div class="read">
      <h2>제품 내부에서 걸린 용지 꺼내기</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <dl class="num">
      <dt>1</dt>
      <dd class="clearfix">
        <div class="txt">커버를 엽니다.</div>
        <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>2</dt>
      <dd class="clearfix">
        <div class="txt">드럼 유니트 어셈블리를 꺼내고 걸린 용지를 제거합니다.</div>
        <div class="img">
          <div class="node-2col clearfix">
            <div class="node-col node-col-first">
              <div class="node-inner"><img src="../common/images/DSL_FB_takeoutdrum_holdjamm.gif" /></div>
            </div>
            <div class="node-col node-col-last">
              <div class="node-inner">
                <ul class="markSet">
                  <li class="mark mark1">경고</li>

    </dl>
    <dl class="num">
      <dt>3</dt>
      <dd class="clearfix">
        <div class="txt">제품에 드럼 유니트 어셈블리를 다시 넣고 커버를 닫습니다.</div>
        <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>4</dt>
      <dd class="clearfix">
        <div class="txt"><strong>시작 버튼</strong>을 눌러 오류를 해결합니다.</div>
        <div class="img"><img src="../common/images/DSL_FB_pressstartkey.gif" /></div>
