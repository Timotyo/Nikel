    <h1>불안정한 전원 공급 장치가 감지됨</h1>

      <h2>전원을 껐다가 다시 켜기</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <div class="noNum">
        <div class="txt"> 전원 버튼을 사용하여 전원을 껐다가 다시 켜거나 AC 전원 코드를 분리했다가 다시 연결합니다.</div>
        <div class="img"><img src="../common/images/DSL_common_concent.gif" /></div>
    </div>
    <div class="noNum clearfix">
    <div class="txt box">
      <p>제품을 안전하게 사용하려면 아래 사항을 따르십시오. </p>
<ul>
<li>AC 전원 콘센트에 바로 플러그를 꽂으십시오.</li>
<li>하나의 콘센트에 둘 이상의 플러그를 연결하지 마십시오.</li>
<li>UPS 또는 개인용 발전기에 연결하지 마십시오.</li>
</ul>
    </div>
    </div>
