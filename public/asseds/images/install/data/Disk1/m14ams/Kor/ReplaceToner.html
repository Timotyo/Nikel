<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>토너 교체</title>
<link rel="stylesheet" href="../common/css/cssreset/cssreset.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssfonts/cssfonts.css" type="text/css" />
<link rel="stylesheet" href="../common/css/cssbase/cssbase.css" type="text/css" />
<link rel="stylesheet" href="../common/css/user.css" type="text/css" />
</head>
<body>
<div class="header">
  <div class="inner">
    <h1>토너 교체</h1>
    <div class="read">
      <h2>새 토너 카트리지로 교체</h2>
    </div>
  </div>
</div>
<div class="contents column">
  <div class="inner">
    <dl class="num">
      <dt>1</dt>
      <dd class="clearfix">
        <div class="txt">커버를 엽니다.</div>
        <div class="img"><img src="../common/images/DSL_FB_coveropen.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>2</dt>
      <dd class="clearfix">
        <div class="txt">제품에서 드럼 유니트 어셈블리를 꺼냅니다.</div>
        <div class="img"><img src="../common/images/DSL_FB_takeoutdrum_holdtone.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>3</dt>
      <dd class="clearfix">
        <div class="txt">토너 카트리지를 교체합니다. </div>
        <div class="img"><img src="../common/images/DSL_common_tonerdrum.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>4</dt>
      <dd class="clearfix">
        <div class="txt">드럼 유니트의 녹색 탭을 좌우로 3회 밉니다. <br /> 탭을 원래 위치 (1)로 되돌려야 합니다.</div>
        <div class="img"><img src="../common/images/DSL_common_coronawire.gif" /></div>
      </dd>
    </dl>
    <dl class="num">
      <dt>5</dt>
      <dd class="clearfix">
        <div class="txt">제품에 드럼 유니트 어셈블리를 다시 넣고 커버를 닫습니다.</div>
        <div class="img"><img src="../common/images/DSL_FB_coverclose.gif" /></div>
      </dd>
    </dl>
  </div>
</div>
</body>
</html>
